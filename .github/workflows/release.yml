name: Make a release
on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Overide the automatic version bump (default: automatic)'
        required: true
        default: 'minor'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --group dev
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_BUMP: ${{ github.event.inputs.version_bump }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"

          # Bump version in pyproject.toml using python-semantic-release
          if [ "$VERSION_BUMP" = "patch" ]; then
            uv run semantic-release -v version --patch
          fi
          if [ "$VERSION_BUMP" = "minor" ]; then
            uv run semantic-release -v version --minor
          fi
          if [ "$VERSION_BUMP" = "major" ]; then
            uv run semantic-release -v version --major
          fi

          # Build and publish to PyPI
          uv build
          uv publish --token "$PYPI_TOKEN"

          
          
          
          